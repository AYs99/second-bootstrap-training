<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,500;0,9..144,700;1,9..144,500;1,9..144,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,500;0,9..144,700;1,9..144,500;1,9..144,700&display=swap" rel="stylesheet">
    <title>Stat</title>
</head>
<body style="background-color: hsl(233, 47%, 7%);">
    <div class="container-sm d-flex justify-content-center p-5 align-items-center min-vh-100">
        <div class="content row text-white justify-content-center">
            <div class="col1 col-lg-5 p-5" style="background-color: hsl(244, 38%, 16%);">
                <div class="header-text fs-2 fw-bolder" style="-webkit-text-fill-color: hsl(0, 0%, 100%);">
                    <p>Get <span style="-webkit-text-fill-color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</p>
                </div>
                <div class="content-text" style="-webkit-text-fill-color: hsla(0, 0%, 100%, 0.75);">
                    <p>  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                        experience, and overall efficiency.</p>
                </div>
                <div class="row pt-4 align-items-between">
                    <div class="col-sm-4">
                        <p class="fs-4 m-0 fw-bolder" style="-webkit-text-fill-color: hsl(0, 0%, 100%);">10k+</p>
                        <p style="-webkit-text-fill-color: hsla(0, 0%, 100%, 0.75);">companies</p>
                    </div>
                    <div class="col-sm-4">
                        <p class="fs-4 m-0 fw-bolder" style="-webkit-text-fill-color: hsla(0, 0%, 100%);">314</p>
                        <p style="-webkit-text-fill-color: hsla(0, 0%, 100%, 0.75);">templates</p>
                    </div>
                    <div class="col-sm-4">
                        <p class="fs-4 m-0 fw-bolder" style="-webkit-text-fill-color: hsla(0, 0%, 100%);">12m+</p>
                        <p style="-webkit-text-fill-color: hsla(0, 0%, 100%, 0.75);">queries</p>
                    </div>
                </div>
            </div>
            <div class="col2 col-lg-5 p-0" style="background-color: hsl(277, 64%, 61%);">
                <img class="opacity-75 img-fluid h-100 w-100" src="./images/image-header-desktop.jpg" alt="work office">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
